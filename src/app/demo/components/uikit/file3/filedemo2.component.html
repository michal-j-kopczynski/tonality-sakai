<div class="grid">
    <div class="col-12">
        <div class="card">
            <h5>Advanced</h5>
            <p-fileUpload name="demo[]" accept="audio/*" 
                          [multiple]="false"  [maxFileSize]="1000000000" 
                          (uploadHandler)="uploadFile($event)"
                          customUpload="true"
                          >
                <ng-template pTemplate="content">
                    <ul *ngIf="uploadedFiles.length">
                        <li *ngFor="let file of uploadedFiles">
                            {{file.name}} - {{(file.size / (1024 * 1024)).toFixed(2)}} MB
                        </li>
                    </ul>
                </ng-template>
            </p-fileUpload>

            

        </div>
    </div>
</div>
