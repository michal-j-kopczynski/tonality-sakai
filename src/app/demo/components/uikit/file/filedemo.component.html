<div class="grid">
    <div class="col-12">
        <div class="card">
            <h5>Audio files upload</h5>
            <input type="file" (change)="uploadFile($event.target)" accept="audio/*" />
        </div>
    </div>
</div>

<div>
    <ul *ngIf="uploadedFiles.length">
        <li *ngFor="let file of uploadedFiles">{{file.name}} - {{ getFileSizeInMB(file.size) }} MB</li>
    </ul>
    <p *ngIf="uploadSuccess" class="upload-success">Upload successful!</p>
</div>

<div class="grid">
    <div class="col-12">
        <div class="card">
            <h5>Advanced</h5>
            <p-fileUpload name="demo[]" accept="audio/*" (change)="uploadFile($event.target)"
                          [multiple]="false"  [maxFileSize]="1000000" >
                <ng-template pTemplate="content">
                    <ul *ngIf="uploadedFiles.length">
                        <li *ngFor="let file of uploadedFiles">{{file.name}} - {{file.size}} bytes</li>
                    </ul>
                </ng-template>
            </p-fileUpload>

            <h5>Basic</h5>
            <p-fileUpload mode="basic" name="demo[]" url="./upload.php" accept="image/*" [maxFileSize]="1000000" (onUpload)="onBasicUpload()"></p-fileUpload>

        </div>
    </div>
</div>
