<div id="waveform"></div>
<button (click)="playAudio('http://localhost:8000/api/dummy-mp3/')">Load Audio</button>
<button (click)="pauseAudio()">Play/Pause</button>
<button (click)="stopAudio()">Stop</button>
<button (click)="setPlaybackRate(0.5)">Slow Down</button>
<button (click)="setPlaybackRate(1)">Normal speed</button>
<button (click)="setPlaybackRate(1.5)">Speed Up</button>
